<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Archive Project</title>
    <style>
        /* --- CORE STYLES --- */
        body { 
            background-color: #121212; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }

        h1 { margin-bottom: 5px; color: #ffffff; }
        p { color: #aaaaaa; margin-bottom: 20px; }

        /* --- SEARCH BAR --- */
        #search-container {
            margin-bottom: 30px;
        }

        #search-bar {
            padding: 12px;
            width: 300px;
            border-radius: 25px;
            border: 2px solid #333;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #search-bar:focus {
            border-color: #00bcd4;
            width: 320px; /* Subtle expansion effect */
        }

        /* --- GRID LAYOUT --- */
        .game-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* --- GAME CARD --- */
        .game-card { 
            background: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 8px; 
            width: 200px; 
            padding: 15px; 
            cursor: pointer; 
            transition: transform 0.2s, border-color 0.2s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .game-card:hover { 
            transform: translateY(-5px); 
            border-color: #00bcd4; 
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #000;
        }

        .game-title { font-weight: bold; font-size: 1.1em; }

        /* --- POPUP PLAYER (MODAL) --- */
        #game-modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.95); 
            z-index: 1000; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #player-wrapper {
            width: 80%;
            height: 80%;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            background: #000;
        }

        /* Modal Controls */
        .controls {
            width: 80%;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            border: none;
            transition: 0.2s;
        }

        .close-btn { background: #d32f2f; color: white; }
        .close-btn:hover { background: #b71c1c; }

        .fullscreen-btn { background: #0288d1; color: white; }
        .fullscreen-btn:hover { background: #01579b; }

    </style>
</head>
<body>

    <h1>Unblocked Games</h1>
    <p>Select a game to play.</p>

    <div id="search-container">
        <input type="text" id="search-bar" onkeyup="filterGames()" placeholder="Search for a game...">
    </div>

    <div class="game-grid" id="game-list">
        
        <div class="game-card" onclick="playGame('alien_hominid.swf')">
            <img src="ah.png" alt="Game 1">
            <div class="game-title">Alien Hominid</div>
        </div>

        <div class="game-card" onclick="playGame('btd4.swf')">
            <img src="btd4.png" alt="Game 2">
            <div class="game-title">BTD 4</div>
        </div>

        <div class="game-card" onclick="playGame('brawl-royale.swf')">
            <img src="br.png" alt="Game 3">
            <div class="game-title">Brawl Royale</div>
        </div>

        </div>

    <div id="game-modal">
        <div class="controls">
            <button class="btn fullscreen-btn" onclick="toggleFullscreen()">[ ] Fullscreen</button>
            <button class="btn close-btn" onclick="closeGame()">X Close</button>
        </div>
        <div id="player-wrapper"></div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // --- 1. SETUP RUFFLE ---
        window.RufflePlayer = window.RufflePlayer || {};
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player-wrapper");
            container.appendChild(player);
            window.myRufflePlayer = player; 
        });

        // --- 2. GAME CONTROLS ---
        function playGame(swfPath) {
            const modal = document.getElementById('game-modal');
            modal.style.display = "flex"; 
            if (window.myRufflePlayer) {
                window.myRufflePlayer.load(swfPath);
            }
        }

        function closeGame() {
            const modal = document.getElementById('game-modal');
            modal.style.display = "none"; 
            // Exit fullscreen if active
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            // Stop game
            if (window.myRufflePlayer) {
                window.myRufflePlayer.pause();
            }
        }

        // --- 3. FULLSCREEN LOGIC ---
        function toggleFullscreen() {
            const elem = document.getElementById('player-wrapper');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error enabling full-screen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // --- 4. SEARCH LOGIC ---
        function filterGames() {
            // Get input value
            const input = document.getElementById('search-bar').value.toUpperCase();
            // Get all game cards
            const cards = document.getElementsByClassName('game-card');

            // Loop through all cards and hide those that don't match
            for (let i = 0; i < cards.length; i++) {
                const titleElement = cards[i].getElementsByClassName('game-title')[0];
                const titleText = titleElement.textContent || titleElement.innerText;
                
                if (titleText.toUpperCase().indexOf(input) > -1) {
                    cards[i].style.display = ""; // Show
                } else {
                    cards[i].style.display = "none"; // Hide
                }
            }
        }
    </script>
</body>
</html>
