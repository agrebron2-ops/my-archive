<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unblocked Games</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .game-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .game-card { border: 2px solid #444; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 200px; }
        .game-card:hover { border-color: #00ffcc; transform: scale(1.05); }
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; }
        #player { width: 80%; height: 80%; margin-top: 5%; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: red; }
    </style>
</head>
<body>

    <h1>Flash Game Archive</h1>
    <p>Click a game to play!</p>

    <div class="game-grid">
        <div class="game-card" onclick="playGame('alien_hominid.swf')">
            <img src="game1-thumb.jpg" width="100%"><br>
            Alien Hominid
        </div>

        <div class="game-card" onclick="playGame('bloonstd4exp.swf')">
            <img src="game2-thumb.jpg" width="100%"><br>
            BTD4
        </div>
    </div>
    
        <div class="game-card" onclick="playGame('brawl-royale-28995ed4.swf')">
            <img src="game3-thumb.jpg" width="100%"><br>
            Brawl Royale
        </div>
    </div>

    <div id="game-container">
        <span class="close-btn" onclick="closeGame()">&times; Close</span>
        <div id="player"></div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("player");
        container.appendChild(player);

        function playGame(swfFile) {
            document.getElementById('game-container').style.display = 'block';
            player.load(swfFile);
        }

        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            player.pause(); // Stops the music/game
        }
    </script>
</body>

</html>
