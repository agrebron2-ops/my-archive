<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monkey Mart - Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            
            /* Zoom adjustment: 0.85 makes the game slightly smaller so it's not cut off */
            transform: scale(0.85); 
            transform-origin: center center;

            scrollbar-width: none;
        }

        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe 
            src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/bobydob/md5@main/mm.xml" 
            scrolling="no" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
