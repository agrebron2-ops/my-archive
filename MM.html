<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monkey Mart - Fullscreen</title>
    <style>
        /* 1. Reset everything to fill the window */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #795548; /* Brown background to match the game */
        }

        /* 2. Create the viewbox to crop the host site */
        .viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 3. The zoomed-out game iframe */
        iframe {
            position: absolute;
            
            /* Shifts the site up to hide the original site header */
            top: -80px; 
            left: 50%;
            
            /* Scale set to 0.85 (85%) so you can see the whole mart */
            transform: translateX(-50%) scale(0.85);
            transform-origin: top;

            width: 100vw;
            height: calc(100vh + 150px);
            border: none;
            
            /* Kill the scrollbars */
            scrollbar-width: none;
        }

        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <iframe 
            src="https://monkey-mart.github.io/" 
            scrolling="no" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
