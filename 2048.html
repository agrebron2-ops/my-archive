<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #faf8ef;
        }

        .game-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            
            /* ADJUST THESE TO CENTER THE GAME */
            top: -100px; /* How much of the top header to hide */
            left: 0;
            
            width: 100vw;
            height: 120vh;
            border: none;

            /* ZOOM OUT SETTINGS */
            transform: scale(1); /* 0.8 = 80% size. Change this to zoom in/out */
            transform-origin: top center; /* Keeps the zoom anchored to the top */
            
            scrollbar-width: none;
        }

        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-viewport">
        <iframe src="https://mgarciaisaia.github.io/2048/" scrolling="no"></iframe>
    </div>

</body>
</html>
