<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hollow Knight - Unblocked</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            margin-top: 20px;
            display: flex;

<body>

    <h1>Hollow Knight Web Demo</h1>
    <p>Use WASD to move, J to attack, and K to jump.</p>

    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/244342211/embed" 
        allowtransparency="true"

        frameborder="0" 
        scrolling="no" 
        allowfullscreen>
        </iframe>
