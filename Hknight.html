<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            /* This makes the iframe much larger than the screen */
            width: 100vw;
            height: 115vh; 
            
            /* This moves the iframe up to hide the top header */
            margin-top: -10vh; 
            
            border: none;
            overflow: hidden;
        }

        /* This hides any scrollbars that might appear from the external site */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe 
            src="https://hollowknightgame.github.io/" 
            scrolling="no"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
