<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* This container forces the 16:9 aspect ratio 
           so the game doesn't stretch or look weird.
        */
        .game-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <iframe 
            src="https://turbowarp.org/464834467/embed?autoplay=1" 
            allowtransparency="true" 
            allowfullscreen="true" 
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
