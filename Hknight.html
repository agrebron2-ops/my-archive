<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight - Unblocked</title>
    <style>
        /* Force the body to take up the full screen with no scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Keeps screen black while loading */
        }

        /* Make the iframe cover every pixel */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://hollowknightgame.github.io/" 
        allowfullscreen="true" 
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
