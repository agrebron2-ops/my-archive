<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Game Only</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* The 'Viewbox' that hides the rest of the site */
        .game-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Adjust these 'top' and 'scale' values to center the game */
        iframe {
            position: absolute;
            
            /* Shifts the site up to hide the header/title */
            top: -120px; 
            left: 0;

            /* Makes the iframe larger than the screen so we can zoom into the game */
            width: 100%;
            height: calc(100% + 120px); 
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="game-window">
        <iframe src="https://hollowknightgame.github.io/" allowfullscreen></iframe>
    </div>

</body>
</html>
