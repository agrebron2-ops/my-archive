<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight | Unblocked</title>
    <style>
        /* Dark Theme Setup */
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e10; /* Dark background to match the game */
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The Game Container */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 960px; /* Standard game resolution width */
            aspect-ratio: 16/9;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 1px solid #2d3436;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Controls & Info */
        .controls {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #b2bec3;
        }

        kbd {
            background-color: #2d3436;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #636e72;
            font-family: monospace;
            font-weight: bold;
            color: #fff;
        }

        /* Fullscreen Button */
        #fs-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        #fs-btn:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <iframe 
            id="game-frame"
            src="https://tintinwinata.github.io/hollow-knight-js/" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="controls">
        <p>
            Move: <kbd>A</kbd> <kbd>D</kbd> &nbsp;|&nbsp; 
            Jump: <kbd>K</kbd> or <kbd>Space</kbd> &nbsp;|&nbsp; 
            Attack: <kbd>J</kbd> &nbsp;|&nbsp; 
            Dash: <kbd>L</kbd>
        </p>
        <button id="fs-btn" onclick="toggleFullscreen()">Go Fullscreen</button>
    </div>

    <script>
        function toggleFullscreen() {
            var elem = document.getElementById("game-frame");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
